<div id="container" ng-controller="politicianCtrl">
	<div>
	<form ng-submit="searchEntity()">
		Search for a politician, organization, or donor:
		<input type="text" name="input" ng-model="query">
	</form>
	</div>

	<div ng-show="data.resultList">
		<ul class="entities">
			<li ng-repeat="entity in data.resultList">
				<span>{{entity.name}}</span>
				<a href="#/entity/{{entity}}"></a>
				
			</li>
		</ul>
	</div>
</div>
